<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Game</title>

    <link rel="stylesheet" href="css/bootstrap.min.css">
    <link rel="stylesheet" href="css.css">

    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <script src="js/bootstrap.min.js"></script>

    <!-- <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/css/bootstrap.min.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/js/bootstrap.min.js"></script> -->

</head>

<body contenteditable="false">
    <div class="container border">

        <div class="row">
            <div class="col-4">
                <button class="btn-lg level" id="level">Level</button>
            </div>
            <div class="col-4">
                <button class="btn-lg thutu" id="tt">Question</button>
            </div>
            <div class="col-4">
                <button class="btn-lg score" id="score">Score</button>
            </div>
        </div>

        <div class="question">
            <h1 class="text-center" id="question"> </h1>
        </div>

        <div class="note">
            <!-- <div class="btn-lg" onclick="start()" id="check">Start Game</div> -->
            <div class="btn-lg" id="note">Select A True Answer</div>
        </div>

        <div class="row options">
            <div class="col-3">
                <button id="a" class="btn btn-light optionbtn" onclick="select(this.id)"> </button>
            </div>
            <div class="col-3">
                <button id="b" class="btn btn-light optionbtn" onclick="select(this.id)"> </button>
            </div>
            <div class="col-3">
                <button id="c" class="btn btn-light optionbtn" onclick="select(this.id)"> </button>
            </div>
            <div class="col-3">
                <button id="d" class="btn btn-light optionbtn" onclick="select(this.id)"> </button>
            </div>
        </div>


        <div class="row">
            <div class="col-4">
                <!-- <button class="btn-lg resetgame" onclick="reset()">Reset Game</button> -->
                <button class="btn-lg start_reset" onclick="start()" id="start_reset">Start</button>
            </div>
            <div class="col-4">
                <button class="btn-lg end" onclick="end()" id="end">End</button>
            </div>
            <div class="col-4">
                <button class="btn-lg time" id="timeming">Time Remining:</button>
            </div>
        </div>

        <!-- Trigger the modal with a button -->
        <button type="button" class="btn btn-info btn-lg" data-toggle="modal" data-target="#myModal"
            style="display: none;">Open Modal</button>
        <!-- Modal -->
        <div class="modal fade" id="myModal" role="dialog">
            <div class="modal-dialog">

                <!-- Modal content-->
                <div class="modal-content">
                    <div class="modal-header">
                        <button type="button" class="close" data-dismiss="modal">&times;</button>
                        <h4 class="modal-title">Modal Header</h4>
                    </div>
                    <div class="modal-body">
                        <p>Some text in the modal.</p>
                    </div>
                    <div class="modal-footer">
                        <button type="button" class="btn btn-default" data-dismiss="modal">Close</button>
                    </div>
                </div>

            </div>
        </div>

    </div>
    <script src="js.js"></script>
</body>

</html>
